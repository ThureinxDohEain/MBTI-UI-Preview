<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MBTI x Heritage Stay</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #123e55;
        --body-font: "Montserrat", sans-serif;
        --title-font: "Cinzel", serif;
      }
      /* page shell */
      body {
        margin: 0;
        font-family: var(--body-font);
        background: #f4f7f9;
        color: var(--primary-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 40px;
      }
      h1 {
        font-family: var(--title-font);
        font-size: 30px;
        margin: 0;
        text-align: center;
        letter-spacing: 0.5px;
      }
      /* themed button links */
      .btn-link {
        display: inline-block;
        padding: 14px 34px;
        margin: 8px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: var(--primary-color);
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        transition: transform 0.15s, opacity 0.25s;
      }
      .btn-link:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <h1>Choose an Option</h1>

    <div>
      <a class="btn-link" href="./chatbot.html">Small View</a>
      <a class="btn-link" href="./fullscreen.html">Fullscreen View</a>
      <a class="btn-link" href="./formview.html">Form View</a>
    </div>
  </body>
</html>
