<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chatbot UI</title>

    <!-- Google Fonts (matches survey theme) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #123e55; /* from survey theme */
        --body-font: "Montserrat", sans-serif;
        --title-font: "Cinzel", serif;
      }
      /* ---- Page shell ---- */
      body {
        font-family: var(--body-font);
        background: #f4f7f9;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .chatbot-container {
        max-width: 700px;
        width: 100%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      /* ---- Header ---- */
      .chat-header {
        padding: 25px 40px 20px;
        border-bottom: 1px solid #e9ecef;
      }
      .chat-header h1 {
        font-family: var(--title-font);
        font-size: 26px;
        margin: 0;
        letter-spacing: 0.5px;
      }
      /* ---- Chat window ---- */
      .chat-window {
        flex: 1 1 auto;
        padding: 25px 40px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      /* message bubbles */
      .message-bubble {
        max-width: 80%;
        padding: 14px 18px;
        border-radius: 18px;
        line-height: 1.5;
        font-size: 15px;
        word-wrap: break-word;
      }
      .bot-message {
        background: var(--primary-color);
        color: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .user-message {
        background: #f0f0f0;
        color: var(--primary-color);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      /* ---- Input area ---- */
      .input-area {
        display: flex;
        gap: 10px;
        padding: 20px 40px 30px;
        border-top: 1px solid #e9ecef;
      }
      .input-area input {
        flex: 1 1 auto;
        padding: 12px 16px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-family: var(--body-font);
        box-sizing: border-box;
      }
      .input-area button {
        background: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px 28px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.25s;
        font-family: var(--body-font);
      }
      .input-area button:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="chatbot-container">
      <!-- Header -->
      <div class="chat-header">
        <h1>HERITAGE CHATBOT</h1>
      </div>

      <!-- Messages -->
      <div id="chat-window" class="chat-window">
        <!-- Initial greeting -->
        <div class="message-bubble bot-message">
          Hi! ðŸ‘‹ Iâ€™m here to help you discover and book amazing heritage stays.
          How can I assist you today?
        </div>
      </div>

      <!-- Input -->
      <div class="input-area">
        <input
          id="message-input"
          type="text"
          placeholder="Type your messageâ€¦"
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const chatWindow = document.getElementById("chat-window");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(text, sender = "bot") {
        const bubble = document.createElement("div");
        bubble.className =
          "message-bubble " +
          (sender === "user" ? "user-message" : "bot-message");
        bubble.textContent = text;
        chatWindow.appendChild(bubble);
        chatWindow.scrollTop = chatWindow.scrollHeight; // keep newest in view
      }

      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        appendMessage(text, "user");
        messageInput.value = "";

        /* TODO: replace with real API call */
        setTimeout(
          () =>
            appendMessage("This is a sample reply â€“ wire me up to your API âœ¨"),
          "bot",
          600
        );
      }

      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
